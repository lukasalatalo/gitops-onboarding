apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-worker
  labels:
    component: langfuse-worker
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      component: langfuse-worker
  template:
    metadata:
      labels:
        component: langfuse-worker
    spec:
      containers:
      - name: langfuse-worker
        image: langfuse/langfuse-worker:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: database-url
        - name: CLICKHOUSE_URL
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: clickhouse-url
        - name: CLICKHOUSE_USER
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: clickhouse-user
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: clickhouse-password
        - name: CLICKHOUSE_MIGRATION_URL
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: clickhouse-migration-url
        - name: CLICKHOUSE_CLUSTER_ENABLED
          value: "false"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: redis-port
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: nextauth-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: nextauth-secret
        - name: SALT
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: salt
        - name: ENCRYPTION_KEY
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: encryption-key
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: node-tls-reject-unauthorized
