apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-worker
  labels:
    component: langfuse-worker
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      component: langfuse-worker
  template:
    metadata:
      labels:
        component: langfuse-worker
    spec:
      containers:
      - name: langfuse-worker
        image: langfuse/langfuse-worker:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: database-url
        - name: CLICKHOUSE_URL
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: clickhouse-url
        - name: CLICKHOUSE_USER
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: clickhouse-user
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: clickhouse-password
        - name: CLICKHOUSE_MIGRATION_URL
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: clickhouse-migration-url
        - name: CLICKHOUSE_CLUSTER_ENABLED
          value: "false"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: redis-port
        - name: REDIS_AUTH
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: redis-password
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: nextauth-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: nextauth-secret
        - name: SALT
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: salt
        - name: ENCRYPTION_KEY
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: encryption-key
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: node-tls-reject-unauthorized
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: s3-endpoint
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: s3-access-key-id
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: s3-secret-access-key
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: s3-bucket-name
        - name: S3_REGION
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: s3-region
        - name: S3_FORCE_PATH_STYLE
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: s3-force-path-style
        - name: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: langfuse-s3-event-upload-bucket
