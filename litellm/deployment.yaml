apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm-database:main-stable
          ports:
            - containerPort: 4000
          command: ["litellm"]
          args: ["--host=0.0.0.0", "--port=4000", "--config=/etc/litellm/config.yaml"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: litellm-postgres-secret
                  key: database-url
            - name: LITELLM_MASTER_KEY
              value: "dummy"  # Required by LiteLLM for custom models
            - name: UI_PASSWORD
              value: "admin"  # Password for LiteLLM UI (change this!)
            # Langfuse integration
            - name: LANGFUSE_SECRET_KEY
              value: "sk-lf-9680ed5e-9e5b-4635-97b6-7ad5406b95a3"  # Default development key from Langfuse init
            - name: LANGFUSE_PUBLIC_KEY
              value: "pk-lf-1eb3c16b-8f12-4de3-8a5b-d6deb20f3b62"  # Default development key from Langfuse init 
            - name: LANGFUSE_HOST
              value: "http://langfuse-service:3000"  # Internal service URL
            - name: LANGFUSE_BASE_URL
              value: "http://langfuse-service:3000"  # Alternative name for Langfuse host
            - name: LANGFUSE_ENABLE_TRACING
              value: "true"
          volumeMounts:
            - name: litellm-config
              mountPath: /etc/litellm
              readOnly: true
      volumes:
        - name: litellm-config
          configMap:
            name: litellm-config