apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm-database:main-stable
          ports:
            - containerPort: 4000
          command: ["litellm"]
          args: ["--host=0.0.0.0", "--port=4000", "--config=/etc/litellm/config.yaml"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: litellm-postgres-secret
                  key: database-url
            - name: LITELLM_MASTER_KEY
              value: "dummy"  # Required by LiteLLM for custom models
            - name: UI_PASSWORD
              value: "admin"  # Password for LiteLLM UI (change this!)
          volumeMounts:
            - name: litellm-config
              mountPath: /etc/litellm
              readOnly: true
      volumes:
        - name: litellm-config
          configMap:
            name: litellm-config