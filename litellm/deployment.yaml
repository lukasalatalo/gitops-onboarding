apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm-database:main-stable
          ports:
            - containerPort: 4000
          command: ["litellm"]
          args: ["--host=0.0.0.0", "--port=4000"]
          env:
            - name: OPENAI_API_KEY
              value: "dummy"   # replace later if needed