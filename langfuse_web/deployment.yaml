apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse
  labels:
    app: langfuse
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: langfuse
  template:
    metadata:
      labels:
        app: langfuse
    spec:
      containers:
      - name: langfuse
        image: langfuse/langfuse:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: database-url
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: nextauth-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: nextauth-secret
        - name: SALT
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: salt
        - name: ENCRYPTION_KEY
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: encryption-key
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: LANGFUSE_INIT_ORG_ID
          value: "default-org"
        - name: LANGFUSE_INIT_ORG_NAME
          value: "Default Organization"
        - name: LANGFUSE_INIT_PROJECT_ID
          value: "default-project"
        - name: LANGFUSE_INIT_PROJECT_NAME
          value: "Default Project"
        - name: LANGFUSE_INIT_PROJECT_PUBLIC_KEY
          value: "lf_pk_development"
        - name: LANGFUSE_INIT_PROJECT_SECRET_KEY
          value: "lf_sk_development"
        - name: LANGFUSE_INIT_USER_EMAIL
          value: "admin@example.com"
        - name: LANGFUSE_INIT_USER_NAME
          value: "Admin User"
        - name: LANGFUSE_INIT_USER_PASSWORD
          value: "admin123"
        - name: CLICKHOUSE_URL
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: clickhouse-url
        - name: CLICKHOUSE_USER
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: clickhouse-user
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: clickhouse-password
        - name: CLICKHOUSE_MIGRATION_URL
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: clickhouse-migration-url
        - name: CLICKHOUSE_CLUSTER_ENABLED
          value: "false"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: redis-port
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: node-tls-reject-unauthorized
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: s3-endpoint
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: s3-access-key-id
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: s3-secret-access-key
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: s3-bucket-name
        - name: S3_REGION
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: s3-region
        - name: S3_FORCE_PATH_STYLE
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: s3-force-path-style
        - name: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
          valueFrom:
            configMapKeyRef:
              name: langfuse-config
              key: langfuse-s3-event-upload-bucket
        readinessProbe:
          httpGet:
            path: /api/public/ready
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/public/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30