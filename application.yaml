apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "<YOUR_REPO_URL>"
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true