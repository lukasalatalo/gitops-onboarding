apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
        - name: openwebui
          image: ghcr.io/open-webui/open-webui:latest
          ports:
            - containerPort: 8080
          env:
            - name: WEBUI_NAME
              value: "Local OpenWebUI"
            - name: OPENAI_API_BASE
              value: "http://litellm:4000/v1"
            - name: OPENAI_API_KEY
              value: "dummy"  # Should match LITELLM_MASTER_KEY from litellm deployment
            - name: ENABLE_MODEL_FILTER
              value: "false"  # Allow all models from LiteLLM
            - name: DEFAULT_MODELS
              value: "custom-model-1"  # Default model(s) to show, comma-separated
            