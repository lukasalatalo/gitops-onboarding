apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
        - name: openwebui
          image: ghcr.io/open-webui/open-webui:latest
          ports:
            - containerPort: 8080
          env:
            - name: WEBUI_NAME
              value: "Local OpenWebUI"
            - name: OPENAI_API_BASE
              value: "http://litellm:4000"
            - name: OPENAI_API_KEY
              value: "dummy"  # Required by OpenWebUI but not used by LiteLLM for custom models
            