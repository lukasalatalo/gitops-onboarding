apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
        - name: openwebui
          image: ghcr.io/open-webui/open-webui:latest
          ports:
            - containerPort: 8080
          env:
            - name: WEBUI_NAME
              value: "Local OpenWebUI"
            - name: OPENWEBUI_BASE_URL
              value: "http://litellm:4000"
            - name: OPENAI_API_KEY
              value: "dummy"  # Should match LITELLM_MASTER_KEY from litellm deployment
            - name: ENABLE_MODEL_FILTER
              value: "false"  # Allow all models from LiteLLM
            - name: DEFAULT_USER_ROLE
              value: "admin"  # Ensure admin can see all models
            - name: ENABLE_OPENAI_API
              value: "true"  # Enable OpenAI API compatibility
            