apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-postgres
  template:
    metadata:
      labels:
        app: langfuse-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_USER
              value: langfuse
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: langfuse-postgres-secret
                  key: password
            - name: POSTGRES_DB
              value: langfuse
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          emptyDir: {}  # Use PersistentVolumeClaim in production

