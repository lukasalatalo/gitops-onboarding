apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-clickhouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-clickhouse
  template:
    metadata:
      labels:
        app: langfuse-clickhouse
    spec:
      initContainers:
        - name: init-clickhouse-dirs
          image: busybox:latest
          command: ['sh', '-c']
          args:
            - |
              mkdir -p /var/lib/clickhouse/tmp
              mkdir -p /var/lib/clickhouse/user_files
              mkdir -p /var/lib/clickhouse/format_schemas
              mkdir -p /var/log/clickhouse-server
              chmod -R 777 /var/lib/clickhouse
              chmod -R 777 /var/log/clickhouse-server
          volumeMounts:
            - name: clickhouse-data
              mountPath: /var/lib/clickhouse
            - name: clickhouse-logs
              mountPath: /var/log/clickhouse-server
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:latest
          ports:
            - containerPort: 8123
              name: http
            - containerPort: 9000
              name: native
          env:
            - name: CLICKHOUSE_DB
              value: langfuse
            - name: CLICKHOUSE_USER
              value: default
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: langfuse-clickhouse-secret
                  key: password
          volumeMounts:
            - name: clickhouse-data
              mountPath: /var/lib/clickhouse
            - name: clickhouse-logs
              mountPath: /var/log/clickhouse-server
            - name: clickhouse-config
              mountPath: /etc/clickhouse-server/users.xml
              subPath: users.xml
            - name: clickhouse-config
              mountPath: /etc/clickhouse-server/config.xml
              subPath: config.xml
      volumes:
        - name: clickhouse-data
          emptyDir: {}
        - name: clickhouse-logs
          emptyDir: {}
        - name: clickhouse-config
          configMap:
            name: langfuse-clickhouse-config

