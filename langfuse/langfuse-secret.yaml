apiVersion: v1
kind: Secret
metadata:
  name: langfuse-secret
type: Opaque
stringData:
  # NextAuth secret - must be at least 32 characters
  # Generate with: openssl rand -base64 32
  nextauth-secret: "change-this-secret-in-production-min-32-chars-random-string"
  # NextAuth URL - the canonical URL where Langfuse is accessible
  # Update this to match your ingress domain or external URL
  nextauth-url: "http://langfuse.local:3000"  # Update with your actual domain
  # Salt for encryption - used for encrypting sensitive data
  # Generate with: openssl rand -base64 32
  salt: "change-this-salt-in-production-random-string"

