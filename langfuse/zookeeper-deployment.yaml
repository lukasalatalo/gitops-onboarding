apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-zookeeper
  template:
    metadata:
      labels:
        app: langfuse-zookeeper
    spec:
      containers:
        - name: zookeeper
          image: zookeeper:3.9
          ports:
            - containerPort: 2181
              name: client
            - containerPort: 2888
              name: server
            - containerPort: 3888
              name: leader-election
          env:
            - name: ZOO_MY_ID
              value: "1"
            - name: ZOO_SERVERS
              value: "server.1=0.0.0.0:2888:3888;2181"
          volumeMounts:
            - name: zookeeper-data
              mountPath: /data
            - name: zookeeper-logs
              mountPath: /datalog
      volumes:
        - name: zookeeper-data
          emptyDir: {}  # Use PersistentVolumeClaim in production
        - name: zookeeper-logs
          emptyDir: {}  # Use PersistentVolumeClaim in production

