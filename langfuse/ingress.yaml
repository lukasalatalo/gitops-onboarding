apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langfuse
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: langfuse.local  # Update this with your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: langfuse
                port:
                  number: 3000

