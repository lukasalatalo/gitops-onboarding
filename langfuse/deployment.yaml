apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse
  template:
    metadata:
      labels:
        app: langfuse
    spec:
      containers:
        # Langfuse Web (UI and API)
        - name: langfuse-web
          image: langfuse/langfuse:latest
          workingDir: /app
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-postgres-secret
                  key: database-url
            - name: CLICKHOUSE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-clickhouse-secret
                  key: database-url
            - name: CLICKHOUSE_USER
              value: default
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: langfuse-clickhouse-secret
                  key: password
            - name: REDIS_URL
              value: redis://langfuse-redis:6379
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: langfuse-secret
                  key: nextauth-secret
            - name: NEXTAUTH_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-secret
                  key: nextauth-url
            - name: SALT
              valueFrom:
                secretKeyRef:
                  name: langfuse-secret
                  key: salt
            - name: LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES
              value: "false"
            - name: NODE_ENV
              value: "production"
          command: ["/bin/sh", "-c"]
          args: ["node apps/web/server.js"]
        # Langfuse Worker (async processing)
        - name: langfuse-worker
          image: langfuse/langfuse:latest
          workingDir: /app
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-postgres-secret
                  key: database-url
            - name: CLICKHOUSE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-clickhouse-secret
                  key: database-url
            - name: CLICKHOUSE_USER
              value: default
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: langfuse-clickhouse-secret
                  key: password
            - name: REDIS_URL
              value: redis://langfuse-redis:6379
            - name: SALT
              valueFrom:
                secretKeyRef:
                  name: langfuse-secret
                  key: salt
            - name: NODE_ENV
              value: "production"
          command: ["/bin/sh", "-c"]
          args: ["node apps/worker/server.js"]

