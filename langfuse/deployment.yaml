apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse
  template:
    metadata:
      labels:
        app: langfuse
    spec:
      containers:
        # Langfuse Web (UI and API)
        - name: langfuse
          image: ghcr.io/langfuse/langfuse:3.13.0
          ports:
            - containerPort: 3000
          env:
            # - name: DISABLE_ANALYTICS
            #   value: "true"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-postgres-secret
                  key: database-url
            - name: CLICKHOUSE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-clickhouse-secret
                  key: database-url
            - name: CLICKHOUSE_USER
              value: default
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: langfuse-clickhouse-secret
                  key: password
            - name: REDIS_URL
              value: redis://langfuse-redis:6379
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: langfuse-secret
                  key: nextauth-secret
            - name: NEXTAUTH_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-secret
                  key: nextauth-url
            - name: SALT
              valueFrom:
                secretKeyRef:
                  name: langfuse-secret
                  key: salt
            - name: LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES
              value: "false"
 
          # Use default entrypoint which runs migrations, then start web server
        # Langfuse Worker (async processing)
        # Note: Worker may be part of the web container or use a different setup
        # For now, using the same image with worker process



---
apiVersion: batch/v1
kind: Job
metadata:
  name: langfuse-migrations
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrations
          image: ghcr.io/langfuse/langfuse-migrations:latest
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-postgres-secret
                  key: database-url
            # - name: DISABLE_ANALYTICS
            #   value: "true"