apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse
  template:
    metadata:
      labels:
        app: langfuse
    spec:
      containers:
        - name: langfuse
          image: langfuse/langfuse:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-postgres-secret
                  key: database-url
            - name: NEXTAUTH_SECRET
              value: "LzUP9c66oxwJ3YQHYrc4QjVS9pWvx0DeRFYScDLo+QA="  # Generate with: openssl rand -base64 32
            - name: SALT
              value: "utEhoqVhUtLBhFWzn+F9psDUEhnS4RUD69+2ol0IxqE="  # Generate with: openssl rand -base64 32
            - name: LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES
              value: "true"
            - name: LANGFUSE_ENABLE_EXPERIMENTAL_PUBLIC_API
              value: "true"
          livenessProbe:
            httpGet:
              path: /api/public/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/public/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5

