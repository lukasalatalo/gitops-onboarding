apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse
  template:
    metadata:
      labels:
        app: langfuse
    spec:
      containers:
        # Langfuse Web (UI and API)
        - name: langfuse-web
          image: langfuse/langfuse:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-postgres-secret
                  key: database-url
            - name: CLICKHOUSE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-clickhouse-secret
                  key: database-url
            - name: CLICKHOUSE_USER
              value: default
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: langfuse-clickhouse-secret
                  key: password
            - name: REDIS_URL
              value: redis://langfuse-redis:6379
            - name: NEXTAUTH_SECRET
              value: "change-this-secret-in-production-min-32-chars"  # Change this in production!
            - name: NEXTAUTH_URL
              value: "http://localhost:3000"  # Update this with your actual URL
            - name: SALT
              value: "change-this-salt-in-production"  # Change this in production!
            - name: LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES
              value: "false"
          command: ["node", "apps/web/server.js"]
        # Langfuse Worker (async processing)
        - name: langfuse-worker
          image: langfuse/langfuse:latest
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-postgres-secret
                  key: database-url
            - name: CLICKHOUSE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-clickhouse-secret
                  key: database-url
            - name: CLICKHOUSE_USER
              value: default
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: langfuse-clickhouse-secret
                  key: password
            - name: REDIS_URL
              value: redis://langfuse-redis:6379
            - name: SALT
              value: "change-this-salt-in-production"  # Change this in production!
          command: ["node", "apps/worker/server.js"]

